<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css " />
    <title>Project List</title>
</head>
<body class="backgroundGradient"> 
    <header>
        <h1>Welcome!</h1>
        <h2 id="timer">Current date and time is: time</h2>
    </header>   

    <main>
        <div id="display-inline">
            <div class="card w-25 m-3" id="info-card">
                <div class="card-header">Instructions</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Project Name</li>
                    <li class="list-group-item">Project Type</li>
                    <li class="list-group-item">Due Date</li>
                    <li class="list-group-item">Hourly Rate</li>
                </ul>
                <div class="card-footer">
                    <button type="button" id="modal-button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Project</button>
                </div>
            </div>
    
            <div id="display">
                <table class="table" id="display-table">
                    <thead>
                      <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">Project Type</th>
                        <th scope="col">Hourly Rate ($)</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Days Until Due Date</th>
                        <th scope="col">Potential Total Earnings ($)</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="display-body">

                    </tbody>
                  </table>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="modal-input-body">
                    <ul>
                        <li>
                            <label for="project-name-input">Project Name</label>
                            <input type="text" id="project-name-input">
                        </li>
                        <li>
                            <label for="project-type-input">Project Type</label>
                            <select name="" id="project-type-input">
                                <option value="opt1">Option 1</option>
                                <option value="opt2">Option 2</option>
                                <option value="opt3">Option 3</option>
                            </select>
                        </li>
                        <li>
                            <label for="hourly-rate-input">Hourly Rate</label>
                            <input type="text" id="hourly-rate-input">
                        </li>
                        <li>
                            <label for="due-date-input">Due Date</label>
                            <input type="text" id="due-date-input">
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="form-submit-btn">Submit</button>
                </div>
            </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
